<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockTracker | m.046</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    >
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    >
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Brand (icon + text) -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <i class="fa-solid fa-chart-line me-2"></i>
          <span>StockTracker</span>
        </a>
        <!-- HUD-style 2x2 grid -->
        <div
          class="d-none d-sm-grid text-white"
          style="
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            gap: 0.25rem 1rem;
            text-align: center;
          "
        >
          <div style="font-size: 1rem">Portfolio Value</div>
          <div style="font-size: 1rem">Stocks Owned</div>
          <div id="hud-value" style="font-size: 1.6rem">$0.00</div>
          <div id="hud-shares" style="font-size: 1.6rem">0</div>
        </div>
      </div>
    </nav>
    <!-- Light background -->
    <main class="bg-light" style="min-height: 100vh">
      <div id="lookup-throbber" class="text-center my-3 d-none">
        <div class="throbber-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Stock search card section -->
      <section class="py-2 m-2">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-9">
              <div class="card bg-white rounded shadow">
                <div class="card-body">
                  <form id="stock-form" class="d-flex">
                    <input
                      type="text"
                      id="stock-input"
                      class="form-control me-2"
                      placeholder="Enter stock symbol or company name (e.g. AAPL, Apple, Microsoft)"
                    >
                    <button type="submit" class="btn btn-primary">
                      <i class="fa-solid fa-magnifying-glass"></i>
                      Search Stock
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Stock search results section -->
      <!-- Portfolio Management Card -->
      <section class="py-2 m-2">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-9">
              <!-- Search Results / Portfolio Management Card -->
              <div
                id="stock-result-card"
                class="card shadow rounded-3 border-0 my-4 d-none"
              >
                <!-- Card Upper: Stock Header -->
                <div
                  class="card-header text-white d-flex justify-content-between align-items-center"
                  style="background: linear-gradient(90deg, #e9ecef, #dee2e6)"
                >
                  <div>
                    <h2 id="stockName" class="h2 mb-1 text-dark">Stock Name</h2>
                    <span id="stockTicker" class="badge bg-primary fs-6">
                      TICKER
                    </span>
                  </div>
                  <button
                    id="addToWatchlist"
                    class="btn btn-primary d-flex align-items-center"
                  >
                    <i class="fa-solid fa-binoculars me-2"></i>
                    Add to Watchlist
                  </button>
                </div>

                <!-- Card Middle: Stock Details -->
                <div class="card-body border-top">
                  <div class="mb-2">
                    <span id="stockPrice" class="fs-1 fw-bold text-dark">
                      $0.00
                    </span>
                  </div>
                  <div>
                    <span id="stockChange" class="fs-5 fw-semibold">
                      0.00 (0.00%)
                    </span>
                  </div>
                </div>

                <!-- Card Lower: Portfolio Management -->
                <div class="card-footer bg-light pt-4">
                  <h3 class="h4 mb-3">Portfolio Management</h3>

                  <div class="row align-items-center mb-3">
                    <div class="col">
                      <label for="shares-input" class="form-label fs-6">
                        Number of Shares Owned:
                      </label>
                      <input
                        type="number"
                        id="shares-input"
                        class="form-control"
                        min="0"
                        placeholder="0"
                      >
                    </div>
                    <div class="col-auto">
                      <button
                        id="addToPortfolio"
                        class="btn btn-primary border border-secondary"
                      >
                        <i class="fa-solid fa-star me-2"></i>
                        Add to Portfolio
                      </button>
                    </div>
                  </div>

                  <div class="row g-3">
                    <div class="col-md-6">
                      <div class="p-3 border rounded bg-white">
                        <div class="fw-semibold">Current Holdings:</div>
                        <div>0 shares</div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="p-3 border rounded bg-white text-end">
                        <div class="fw-semibold">Position Value:</div>
                        <div>$0.00</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /card -->
            </div>
          </div>
        </div>
      </section>

      <!-- Your Portfolio section -->
      <section class="pt-2 mt-2 pb-2 mb-2">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-9">
              <div class="card bg-light shadow rounded-3 border-0 my-4">
                <!-- Portfolio Header -->
                <div class="card-header bg-light border-0">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center">
                      <i class="fa-solid fa-star text-primary me-2 fs-4"></i>
                      <h2 class="h2 mb-0">Your Portfolio</h2>
                    </div>
                    <button
                      class="btn btn-outline-secondary d-flex align-items-center"
                    >
                      <i class="fa-solid fa-repeat text-primary me-2"></i>
                      Refresh
                    </button>
                  </div>
                </div>

                <!-- Portfolio Stocks List -->
                <div
                  id="portfolio-stocks"
                  class="list-group list-group-flush pb-4"
                >
                  <div class="list-group-item text-muted">
                    // renderPortfolio injects here
                  </div>
                </div>

                <!-- Divider line -->
                <div class="border-top"></div>

                <!-- Watchlist Header -->
                <div class="card-header bg-light border-0">
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center">
                      <i
                        class="fa-solid fa-binoculars text-primary me-2 pt-4 fs-4"
                      ></i>
                      <h2 class="h2 mb-0">Your Watchlist</h2>
                    </div>
                  </div>
                </div>

                <!-- Watchlist Stocks List -->
                <div id="watchlist-stocks" class="list-group list-group-flush">
                  <div class="list-group-item text-muted"></div>
                </div>

                <!-- Reset button -->
                <div class="d-flex justify-content-start mt-3 p-2 gx-0">
                  <button
                    id="resetProfile"
                    class="btn btn-sm btn-outline-danger"
                  >
                    <i class="fa-solid fa-trash me-1"></i>
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap Bundle with Popper (JS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- app.js -->
    <script src="app.js"></script>
    <!-- bundle.js -->
    <script src="bundle.js"></script>
  </body>
</html>
